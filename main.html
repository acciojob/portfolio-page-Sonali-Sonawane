<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem 0;
  }

  .container {
    max-width: 800px;
    margin: auto;
    padding: 2rem;
  }

  #skills, #projects {
    margin-top: 1.5rem;
  }

  #projects ul {
    list-style: disc;
    margin-left: 1.5rem;
  }

  a {
    color: #333;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<header>
  <img src="your_image.jpg" alt="Your Name">
  <h1>Your Name</h1>
  <a href="https://www.linkedin.com/in/yourprofile/">LinkedIn Profile</a>
</header>

<div class="container">
  <section id="skills">
    <h2>Skills</h2>
    <p>HTML, CSS, JavaScript, Web Design, Problem Solving</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <ul>
      <li>Portfolio Website</li>
      <li>Responsive Web Design</li>
      <li>JavaScript Game</li>
    </ul>
  </section>
</div>

</body>
</html>
